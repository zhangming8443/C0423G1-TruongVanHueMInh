<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chao() { // tham số
        document.write(`Chào em, hôm nay em thế nào`);
    }

    // Viết một hàm thông báo Hello
    function hello(name) { // tham số
        document.write(`Chào mừng ${name} đến với trang web của chúng tôi!!!<br/>`);
    }

    function hello2(name) { // tham số
        if(name) {
            return `Chào mừng ${name} đến với trang web của chúng tôi!!!<br/>`;
        }

        return "Chưa có tên bạn ơi!!!"
    }

    hello('Hải'); // gọi lại
    hello('Hoàn Thiện'); // gọi lại
    hello('Nguyên'); // gọi lại
    hello('Thôi'); // gọi lại
    hello('Lanh'); // gọi lại

    document.write(hello2('Hạnh'))
    document.write(hello2(''))
    document.write(hello2())
</script>
</body>
</html>
