<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Function 2</title>
</head>
<body>
<script>
        let number = +prompt("Enter a number: ");
        let bp;
        function square(number) {
            bp = number * number;
            return `Bình phương của ${number} là: ${bp}`;
        }
        document.writeln(square(number));


</script>

</body>
</html>
