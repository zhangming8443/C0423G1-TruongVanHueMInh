<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 1; i <= 3; i++){
        let number = +prompt("Enter a number " + i + " : ");
        arr.push(number);
    }
    console.log(arr)
    let min = arr[0];

    function checkMin(arr) {
        for (let i = 0; i < arr.length; i++){
            if (min > arr[i]){
                min = arr[i];
            }
        }
        return `MIN: ${min}`;
    }
    document.writeln(checkMin(arr));
</script>

</body>
</html>
