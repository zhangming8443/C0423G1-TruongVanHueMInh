<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = +prompt("Enter a number: ")
        function addNumber(number) {
            number++;
            return `Number + 1 = ${number}`;
        }
        document.writeln(addNumber(number));
    </script>
</body>
</html>
