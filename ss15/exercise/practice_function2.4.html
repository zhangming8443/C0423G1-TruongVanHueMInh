<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Enter a number: ");
    function checkInt(a) {
        if (a * 0 === 0){
            alert("True")
        }
        else {
            alert('False')
        }
    }
    checkInt(a);
</script>
</body>
</html>
