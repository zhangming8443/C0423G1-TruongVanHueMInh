<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Enter a number: ");
    
    function checkInt(num) {
        if (num > 0){
            alert("True");
        }
        else {
            alert("False");
        }
    }

    checkInt(num);
</script>

</body>
</html>
