<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a = +prompt("Enter a A number: ");
   let b = +prompt("Enter a B number: ");
   let temp;

    function swap(a,b) {
    temp = a;
    a = b;
    b = temp;
    return `a = ${a} & b = ${b}`;
    }

   document.writeln(swap(a,b));
</script>

</body>
</html>
