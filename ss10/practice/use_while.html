<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="s1()">SS1</button>
<button onclick="s2()">SS2</button>

<script>
    function s1() {
        var number = parseInt(prompt('Enter a number: '));
        var total = 0;
        while (number !== -1){
            number = parseInt(prompt('Enter a number: '));
            alert(number);
            total += number;
        }
        alert(total);
    }

    function s2() {
        var i = 1;
        while (i < 100){
            document.write('<hr width =' + i + '%>');
            i++;
        }
    }
</script>

</body>
</html>
