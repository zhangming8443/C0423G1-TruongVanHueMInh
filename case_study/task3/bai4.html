<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Menu</h2>
<ol>
    <li><button onclick="cafe()">Cafe</button></li>
    <li><button>Cam vắt</button></li>
    <li><button>Nước ép cà rốt</button></li>
    <li><button>Nước ép cà chua</button></li>
    <li><button>Nước lọc</button></li>
    <li><button>Nước dừa</button></li>
</ol>
<script>
    function cafe() {
        let gia = 15000;
        let thanhTien = 0;
        alert("Cafe: 15000");
        let soLuong = prompt("Mời nhập số lượng: ");
        thanhTien = soLuong * gia;
        alert("Bạn vui lòng thanh toán số tiền: " + thanhTien)
    }

</script>
