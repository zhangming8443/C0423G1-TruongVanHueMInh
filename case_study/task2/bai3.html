<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt('Nhập chiều cao');
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h*2; j++) {
            if (i === 0 || i === h - 1) {
                if (j >= h - i && j <= h + i) {
                    document.writeln("*");
                } else {
                    document.writeln('&nbsp&nbsp');
                }   debugger
            } else {
                if (j === h - i || j === h + i) {
                    document.writeln("*")
                } else {
                    document.writeln('&nbsp&nbsp');
                }
            }

        }
        document.writeln('</br>');
    }
</script>

</body>
</html>
