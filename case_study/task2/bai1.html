<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("Mời nhập chiều cao: ")
    for (let i = 0; i < h  ; i++) {
        debugger
        for (let j = 0; j <= i; j++) {
            if (i === j || j === 0 || i === h-1) {
                document.write(`*`);
            } else {
                document.write(`&nbsp&nbsp`);
            }
        }
        document.write(`</br>`)
    }

</script>
</body>
