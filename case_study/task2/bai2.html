<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
let h = +prompt("Nhập chiều cao");
for (let i = 0; i <= h; i++) {
    for (let j = 0; j <= h*2; j++) {
        if (j + i >=  h && j-i <= h){
            document.write('*');
        } else {
            document.write('&nbsp&nbsp');
        }
    }
    document.write('<br/>')
}
</script>


</body>
</html>
