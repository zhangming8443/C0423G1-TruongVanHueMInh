<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let arr = [[1, 2, 3], [4, 7, 6]];
    let arr = [];
    let cols = +prompt("Nhập số mảng con");
    let rows = +prompt("Nhập số phần tử trong mảng con");
    for (let i = 0; i < cols; i++) {
        let subArr = [];
        for (let j = 0; j < rows; j++) {
            let input = +prompt(`Nhập phần tử cho mảng ${i} vị trí ${j}`);
            subArr.push(input);
        }
        arr.push(subArr);
    }
    console.log(arr);

    function maxArray() {
        let max = arr[0][0];
        let i, j;
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        document.write(`MAX = ${max} <br/>`);
    }

    function minArray() {
        let min = arr[0][0];
        let i, j;
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        document.write(`MIN = ${min}`);

    }

    maxArray();
    minArray();
</script>

</body>
</html>
