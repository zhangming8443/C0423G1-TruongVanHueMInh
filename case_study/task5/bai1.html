<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let m = +prompt("Nhập số mảng con");
    let n = +prompt("Nhập độ dài mảng con");
    let input;
    for (let i = 0; i < m; i++) {
        let subArr = [];
        for (let j = 0; j < n; j++) {
            input = +prompt(`Nhập phần tử vị trí ${j}`);
            subArr.push(input);
        }
        arr.push(subArr);
    }
    console.log(arr)
    let sum = 0;
    for (let i = 0; i < arr.length; i++){
        for (let j = 0; j < arr[i].length; j++){
            if (arr[i][j] % 2 === 0 ){
                sum += arr[i][j]
            }
        }
    }
    console.log(sum)
</script>

</body>
</html>
