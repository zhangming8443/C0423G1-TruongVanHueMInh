<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = prompt('Type a character: ')
    switch (text) {
        case 'u' :
        case 'e' :
        case 'o' :
        case 'a' :
        case 'i' :
        case 'U' :
        case 'E' :
        case 'O' :
        case 'A' :
        case 'I' :
            alert("Đây là 1 nguyên âm");
            break;
        case 'b':
        case 'c':
        case 'd':
        case 'g':
        case 'f':
        case 'h':
        case 'j':
        case 'k':
        case 'l':
        case 'm':
        case 'n':
        case 'p':
        case 'q':
        case 'r':
        case 's':
        case 't':
        case 'v':
        case 'w':
        case 'x':
        case 'y':
        case 'z':
        case 'B':
        case 'C':
        case 'D':
        case 'G':
        case 'F':
        case 'H':
        case 'J':
        case 'K':
        case 'L':
        case 'M':
        case 'N':
        case 'P':
        case 'Q':
        case 'R':
        case 'S':
        case 'T':
        case 'V':
        case 'W':
        case 'X':
        case 'Y':
        case 'Z':
            alert("Đây là 1 phụ âm");
            break;
        default: alert('Vui lòng nhập 1 kí tự chữ để kiểm tra !');
    }
</script>

</body>
</html>
