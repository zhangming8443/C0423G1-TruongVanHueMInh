<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id="ticTacToe"></p>
<script>
    let b = document.getElementById("ticTacToe");
    let board = [];
    let data = " ";
    for (i = 0; i < 5; i++){
        board[i] = new Array("(.)","(.)","(.)","(.)","(.)",);
    }

    for (i = 0; i < 5; i++){
        data += "</br>";
        for (j = 0; j < 5; j++){
            data += [i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;

</script>
</body>
</html>
