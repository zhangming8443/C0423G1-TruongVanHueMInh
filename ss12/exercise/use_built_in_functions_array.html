<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="s1()">Bài 1</button>
<button onclick="s2()">Bài 2</button>
<button onclick="s3()">Bài 3</button>
<script>
    function s1() {
        let myColor = ["Red", "Green", "White", "Black"];
        myColor.join();
        document.write(myColor)
    }

    function s2() {
        let num = window.prompt();
        let str = num.toString();
        let result = [str[0]];

        for (let i = 1; i < str.length; i++){
            if ((str[i-1]%2 === 0) && (str[i]%2 === 0)){
                result.push('-', str[i]);
            }
            else {
                result.push(str[i]);
            }
        }
        document.write(result.join(''));
    }

    function s3() {
        let text = prompt("Enter the text: ")
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let result = [];

        for (let i = 0; i < text.length; i++) {
        if (UPPER.indexOf(text[i]) !== -1) {
                result.push(text[i].toLowerCase());
            }
            else if (LOWER.indexOf(text[i]) !== -1) {
                    result.push(text[i].toUpperCase());
                }
            else {
                result.push(text[i]);
            }
        }
        document.write(result.join(''));


    }
</script>
</body>
</html>
