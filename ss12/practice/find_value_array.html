<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let index = -1;
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            index = i;
        }
    }
    if(index>-1){
        alert("Value " + value + " found at " + index);
    }
    else{
        alert("Value " + value + " not found ");
    }
</script>

</body>
</html>
