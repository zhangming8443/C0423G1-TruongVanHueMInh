<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple form</title>
    <style>
      .form2 h2{
              color: blue;
          }
    </style>
</head>
<body style="background-color:powderblue;">
<form action="">
    <table style="background-color: white">
        <h2 style="background-color: orange">SỞ THÍCH CỦA BẠN</h2>
        <tr>
            <td style="color: blue">Họ và tên</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: blue">Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: blue">Sở thích</td>
            <td style="color: orange">
                <input type="checkbox"> Thể thao
                <input type="checkbox"> Âm nhạc
                <input type="checkbox"> Đọc sách
                <br>
                <input type="checkbox">Lướt web
                <input type="checkbox">Chơi game
                <input type="checkbox">Điện ảnh
                <br>
                <input type="checkbox">Du lịch
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="send" value="Gửi thông tin">
                <input type="submit" name="again" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
<form class="form2">
    <table style="background-color: greenyellow">
        <h2 style="background-color: darkolivegreen"  >Đăng ký học viên</h2>
        <tr>
            <td style="color: blue">Họ và tên</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: blue">Ngày sinh</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: blue">Giới tính</td>
            <td>
                <input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ
            </td>
        </tr>
        <tr>
            <td style="color: blue">Địa chỉ</td>
            <td><textarea name="" id="" cols="20" rows="4"></textarea></td>
        </tr>
        <tr>
            <td style="color: blue">Lớp</td>
            <td>
                <select>
                    <option value="">Chọn lớp</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: blue">Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: blue">Điện thoại</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="dangky" value="Đăng ký">
                <input type="submit" name="nhaplai" value="Nhập lại">
            </td>
        </tr>
    </table>

</form>

</body>
</html>
