<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .zhangming{
            font-family: Arial;
            font-size: 21px;
        }
    </style>
</head>
<body>
<form method="get" action="simpleform.html" class="zhangming">
    <h2>Order Form</h2>
    <p><strong>What would you like to buy ?</strong></p>
    <select name="" id="">
        <option value="">A</option>
        <option value="">B (+ 0.5$)</option>
        <option value="">C (+ 0.5$)</option>
    </select>
    <p><strong>How many would you like to order ?</strong></p>
    <input type="radio" name="rd">1 - 10$ <br>
    <input type="radio" name="rd">2 - 20$ <br>
    <input type="radio" name="rd">3 - 25$ <br>

    <p><strong>Name </strong><span style="color:red">*</span></p>
    <input type="text" name="firstname" placeholder="First Name" size="15">
    <input type="text" name="lastname" placeholder="Last Name" size="15">
    <p><strong>Email</strong></p>
    <input type="text" name="email" size="35">
    <p><strong>Phone Number</strong></p>
    <input type="text" name="phone1" size="5"> -
    <input type="text" name="phone2" size="5"> -
    <input type="text" name="phone3" size="5">
    <p><input type="button" name="btSubmit" value="Submit"></p>
</form>

</body>
</html>
