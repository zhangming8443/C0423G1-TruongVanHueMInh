<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHero = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 20;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function () {
            this.left -= 20;
            console.log('ok: ' + this.left);
        }
    }

    var hero = new Hero('https://img.freepik.com/free-vector/cute-boy-super-hero-flying-cartoon-vector-icon-illustration-people-holiday-icon-concept-isolated_138676-5451.jpg', 20, 30, 200);
    let flag = true; // can move right
    function start() {
        if (hero.left < window.innerWidth - hero.size && flag) {
            hero.moveRight();
        } else {
            flag = false;
            moveLeft();
        }
        document.getElementById('game').innerHTML = hero.getHero();
        setTimeout(start, 50)
    }

    function moveLeft() {
        hero.moveLeft();
        if (hero.left <= hero.size) {
            flag = true;
        }
    }

    start();
</script>
</body>
</html>
