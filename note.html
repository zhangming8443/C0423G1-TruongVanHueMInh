<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>

</head>
<body>
<script>
    var i;
    var j;
    for (i = 0; i <= 5; i++ )
    {
        document.write("</br>");
        for ( j = 0; j < 6-i; j++ )
        {
            document.write( "  " );
        }
        for ( j = 6-i; j <= 5; j++ )
        {

            document.write( "*" );
        }
    }
</script>

</body>
</html>
