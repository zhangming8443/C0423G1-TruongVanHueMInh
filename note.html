<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<script>
    let numberArray = [];
    for (let i = 1; i <= 3; i++){
        let input = +prompt("Enter a number: ");
        numberArray.push(input);
    }
    console.log(numberArray);


    let min = numberArray[0];
    for (let i = 0; i<numberArray.length; i++){
        if (min > numberArray[i]){
            min = numberArray[i];
        }
    }
    document.writeln("Giá trị nhỏ nhất: " + min) ;
</script>

</body>
</html>
