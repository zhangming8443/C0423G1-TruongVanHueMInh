<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
let sout
    sout = "<table border = '1' width='300'cellpadding='3' cellspacing='0'>"
    for (i = 1; i <= 10; i++){
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++){
            sout = sout + "<td>" + j + "*" + i + "=" + i*j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>s
