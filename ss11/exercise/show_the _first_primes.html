<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    function checkNT(number){
        let count = 0;
        let countSNT = 0;
        for (let i = 2; i < 1000; i++){
            if (countSNT < number){
                for (let j = 1;  j <= i; j++){
                    if (i % j == 0){
                        count += 1;
                    }
                }
                if (count == 2){
                    document.write(i + "</br>");
                    countSNT += 1;
                }
                count = 0;
            } else{
                break;
            }
        }
    }
    let number = +prompt("Nhập số nguyên tố đầu tiền");
    checkNT(number);
    debugger;
</script>

</body>
</html>
