<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<script>
    let numberArray = [];
    for (let i = 0; i < 5; i++){
        let input = +prompt("Enter a number: ");
        numberArray.push(input);
    }
    alert("Số bạn vừa nhập: " + numberArray);

    const compareFn = (a, b) => (a > b ? -1 : 0);
    numberArray.sort(compareFn);
    alert("Sắp xếp theo thứ tự giảm dần : " + numberArray)
</script>
</body>
</html>
