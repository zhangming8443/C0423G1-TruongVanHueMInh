<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        decreaseApple() {
            if (this.isEmpty()) {
                alert("Táo đã hết rồi !")
            } else {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }


        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        isMale() {
            if (this.gender == 1) {
                return true;
            } else {
                return false;
            }
        }

        getGender() {
            if (this.isMale()) {
                return "Male";
            } else {
                return "Female";
            }
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        say(string) {
            console.log(string);
        }

        checkApple(apple) {
            return apple.isEmpty();
        }

        eat(apple) {
            if (apple.getWeight() > 0) {
                apple.decreaseApple();
                this.weight++;
            } else {
                alert("Táo đã ăn hết ")
            }
        }

        getInfo(human) {
            alert(`${human.name} ${human.weight} ${human.getGender()} `)
        }
    }

    let adam = new Human("adam", 1, 65);
    let eva = new Human("eva", 2, 65);
    let apple1 = new Apple(10);

    adam.say(`I am Adam <br/>`);
    eva.say(`I am Eva <br/>`);

    while (apple1.isEmpty() !== true) {
        document.write(`Adam ăn táo <br/>`);
        adam.eat(apple1);

        document.write(`Quả táo còn: <br/>`);
        document.write(`${apple1.getWeight()} đơn vị </br>`);
        document.write(`Cân nặng của Adam là: ${adam.getWeight()} đơn vị <br/>`);

        document.write(`<br/>`)

        document.write(`Eva ăn táo <br/>`);
        eva.eat(apple1);

        document.write(`Qủa táo còn: <br/>`);
        document.write(`${apple1.getWeight()} đơn vị <br/>`);
        document.write(`Cân nặng của Eva là: ${eva.getWeight()} đơn vị <br/>`);

        document.write(`<br/>`)

    }
</script>

</body>
</html>
