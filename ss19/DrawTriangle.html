<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hạ sách
    // document.write("*" + "<br>");
    // document.write("**" + "<br>");
    // document.write("***" + "<br>");
    // document.write("****" + "<br>");
    // document.write("*****" + "<br>");

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    // j: 5 , i: 0 => 5
    // j: 5 , i: 1 => 4
    // j: 5 , i: 2 => 3

    for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i ; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j <= i ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
