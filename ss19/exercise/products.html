<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--Chức năng thêm mới-->
<div class="input-group mb-3">
    <input id="name-product" type="text" class="form-control" placeholder="New product">
</div>
<button type="button" class="btn btn-primary" onclick="add()">Thêm mới</button>


<table class="table table-dark table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody id="content">
    </tbody>
</table>
<script>
    let productList  = ["Iphone", "Iphone 12 promax",  "Iphone 14 promax"]

    // Hiển thị danh sách
    function display() {
        let content = "";
        for(let i = 0; i < productList.length; i++) {
            content += `
            <tr>
                <th scope="row">${productList[i]}</th>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            `
        }
        document.getElementById("content").innerHTML = content;
    }

    display();// Hiển thị danh sách

    <!--Chức năng thêm mới-->
    function add() {
        productList.push(document.getElementById("name-product").value);
        display();
    }
</script>
</body>
</html>
