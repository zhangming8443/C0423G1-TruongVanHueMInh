<!DOCTYPE html>
<htlml lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight index</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('Enter a weight: '));
    let height = parseInt(prompt('Enter a height: '));
    let bmi = weight / (height^2);
    if (bmi < 18)
        document.write(bmi + " - Underweight");
    else if (bmi < 25.0)
        document.write(bmi + " - Normal");
    else if (bmi < 30.0)
        document.write(bmi + " -Overweight");
    else
        document.write(bmi + " - Obese");

</script>

</body>
</htlml>
